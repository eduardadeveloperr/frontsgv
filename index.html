<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configura√ß√µes b√°sicas do documento -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Candidaturas</title>
  <!-- Arquivo de estilos principal -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <header role="banner" class="card header">
    <div class="header-left">
      <!-- Logo visual da aplica√ß√£o -->
      <div class="logo-box" role="img" aria-label="Logo do Gerenciador de Candidaturas">üíº</div>
      <div>
        <!-- T√≠tulo principal da p√°gina -->
        <h1 class="title">Gerenciador de Candidaturas</h1>
        <!-- Descri√ß√£o da funcionalidade -->
        <p class="subtitle"> organize e controle suas aplica√ß√µes</p>
      </div>
    </div>
    <div class="header-actions">
      <!-- Bot√£o para exportar dados em formato JSON -->
      <button id="export-json-btn" title="Exportar dados em .json">Exportar JSON</button>
      <!-- Bot√£o para gerar relat√≥rio em PDF -->
      <button id="export-pdf-btn" title="Exportar visual em PDF">Exportar PDF</button>
      <!-- Bot√£o principal para adicionar nova candidatura -->
      <button id="add-btn" class="cta-primary">+ Adicionar</button>
    </div>
  </header>

  <!-- Conte√∫do principal da p√°gina -->
  <main class="container" role="main">
    <!-- Se√ß√£o para exibir indicadores (KPIs) -->
    <section id="kpi-section" aria-live="polite"></section>

    <!-- Barra de ferramentas para busca e filtros -->
    <section class="toolbar" role="search">
      <div class="search-container">
        <!-- Campo de busca por t√≠tulo ou empresa -->
        <label for="search-input" class="sr-only">Buscar por t√≠tulo ou empresa</label>
        <input id="search-input" type="text" placeholder="Buscar por t√≠tulo ou empresa..." autocomplete="off" />
      </div>
      <div class="filter-group">
        <!-- Filtro para selecionar status das candidaturas -->
        <label for="status-filter" class="sr-only">Filtrar por Status</label>
        <select id="status-filter" aria-label="Filtrar por Status">
          <option value="">Todos os Status</option>
          <option>N√£o Iniciado</option>
          <option>Em Andamento</option>
          <option>Aprovado</option>
          <option>Reprovado</option>
        </select>
      </div>
      <!-- Bot√£o para limpar todos os filtros aplicados -->
      <button id="clear-filters-btn" class="btn-ghost">Limpar Filtros</button>
    </section>

    <!-- Se√ß√£o da lista/tabela de candidaturas -->
    <section>
      <div class="table-container">
        <!-- Tabela principal com as candidaturas -->
        <table class="application-table" id="application-table" role="grid">
          <thead>
            <tr>
              <!-- Cabe√ßalhos da tabela com funcionalidade de ordena√ß√£o -->
              <th scope="col" class="sortable" data-sort-by="titulo">T√≠tulo <span class="sort-icon" aria-hidden="true"></span></th>
              <th scope="col" class="sortable" data-sort-by="empresa">Empresa <span class="sort-icon" aria-hidden="true"></span></th>
              <th scope="col" class="sortable" data-sort-by="status">Status <span class="sort-icon" aria-hidden="true"></span></th>
              <!-- Coluna para a√ß√µes (editar/excluir) -->
              <th scope="col">ordenar</th>
            </tr>
          </thead>
          <!-- Local onde as candidaturas ser√£o carregadas dinamicamente -->
          <tbody id="application-table-body"></tbody>
        </table>
      </div>

      <!-- Mensagem exibida quando n√£o h√° candidaturas cadastradas -->
      <div id="no-applications" class="empty-state">
        <p>Sem candidaturas ainda. Use o bot√£o ‚Äú+ Adicionar‚Äù.</p>
      </div>
    </section>

    <!-- Se√ß√£o para gerenciamento de dados (backup e reset) -->
    <section id="backup-section" class="card">
      <h3>Gerenciamento de Dados</h3>
      <div class="backup-controls">
        <!-- Bot√£o para apagar todos os dados salvos no navegador -->
        <button id="reset-data-btn">Apagar Dados do Navegador</button>
      </div>
      <!-- Informa√ß√£o sobre onde os dados s√£o armazenados -->
      <small class="muted">Os dados s√£o salvos automaticamente no seu navegador.</small>
    </section>
  </main>

  <!-- Modal para adicionar/editar candidaturas -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <!-- Bot√£o para fechar o modal -->
      <button class="close-btn" aria-label="Fechar Modal">&times;</button>
      <!-- T√≠tulo do modal -->
      <h2 id="modal-title">Nova Candidatura</h2>
      <!-- Formul√°rio para cadastro de candidatura -->
      <form id="application-form" novalidate>
        <div class="form-group">
          <label for="form-titulo">T√≠tulo da Vaga *</label>
          <input id="form-titulo" name="titulo" type="text" placeholder="Ex.: Engenheira de Software J√∫nior" required />
        </div>
        <div class="form-group">
          <label for="form-empresa">Empresa *</label>
          <input id="form-empresa" name="empresa" type="text" placeholder="Ex.: Tech Solutions" required />
        </div>
        <!-- Bot√£o para salvar a candidatura -->
        <button type="submit" class="form-submit-btn cta-primary">Salvar Candidatura</button>
        <!-- Bot√£o para cancelar e fechar o modal -->
        <button type="button" class="btn-ghost modal-cancel-btn">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- √Årea para exibir mensagens de feedback para o usu√°rio -->
  <div id="message-box" role="status" aria-live="polite"></div>

  <!-- Widget de acessibilidade VLibras (Libras) -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
  </div>
  <!-- Script do VLibras para tradu√ß√£o para Libras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

  <!-- Arquivo JavaScript principal da aplica√ß√£o -->
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>
